AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A sample SAM template for deploying Lambda functions.

Resources:
  ScanMomStock:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.lambda_handler
      Runtime: python3.8
      FunctionName: scan_mom_new_stock
      AutoPublishAlias: live
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Action:
                - "lambda:InvokeFunction"
                - "dynamodb:ListTables"
              Resource: '*'
            - Effect: "Allow"
              Action:
                - "dynamodb:BatchGetItem"
                - "dynamodb:BatchWriteItem"
                - "dynamodb:PutItem"
                - "dynamodb:DescribeTable"
                - "dynamodb:GetItem"
                - "dynamodb:Scan"
                - "dynamodb:Query"
                - "dynamodb:UpdateItem"
              Resource: "arn:aws:dynamodb:eu-west-2:295760464315:table/master_of_malt"
      DeploymentPreference:
        Type: AllAtOnce
  EventBridgeTrigger:
    Type: AWS::Events::Rule
    Properties:
      Description: "Trigger scan_mom_lambda"
      Name: "TriggerMomScan"
      ScheduleExpression: "cron(0/15 8-18 * * ? *)"
      Targets:
        - Arn: "arn:aws:lambda:eu-west-2:295760464315:function:scan_mom_new_stock"
          Id: "ScanMomLambda"